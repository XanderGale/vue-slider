<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Carousel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <main>

        <div @mouseover="stopTimer" @mouseleave="startTimer" id="img-slider" class="container">

            <div class="left-image">
                <div class="left-image-container">
                    <img :src="slides[activeIndex].imgPath" :alt="slides[activeIndex].imgTitle">
            
                    <div class="left-image-text">
                        <h2>{{ slides[activeIndex].imgTitle }}</h2>
                        <p>{{ slides[activeIndex].imgText }}</p>
                    </div>
                </div>

            </div>

            <div class="right-slider">

                <!-- Pulsanti -->
                <div @click="prevSlide" class="arrow-circle up">
                    <i class="fas fa-angle-up"></i>
                </div>
                
                <div @click="nextSlide" class="arrow-circle down">
                    <i class="fas fa-angle-down"></i>
                </div>

                <!-- Immagini -->
                <div @click="showThis(index)" v-for="slide, index in slides" class="slider-img-container" :class="{ 'active': index === activeIndex }">
                    <img :src="slide.imgPath" :alt="slide.imgTitle">
                </div>
                
            </div>

        </div>

    </main>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
